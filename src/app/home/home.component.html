
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>no</th>
        <th>name</th>
        <th>address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let emp of emps'>
        <td>{{emp.no}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
